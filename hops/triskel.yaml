name: Triskel
usage: Aroma
aroma: Strong floral, fruit and citrus characteristics
description: Contains many of the same characteristics as Strisselspalt, but with
  a more pronounced flavor profile
pedigree: Cross between French Strisselspalt and a male plant of the English Yeoman
  variety
styles: Belgian-style Ales, Lager, IPA, Pale Ale, Pilsner, Wheat
alpha: 8.0-9.0%
beta: 4.0-4.7%
oil: 1.5-2.0
myrcene: ~60%
humulene: ~13.5%
caryophyllene: ~6.1%
farnesene: 0-1%
