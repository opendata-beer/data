name: Celeia
usage: Aroma
aroma: Pleasant and hoppy, similar to traditional European varieties
description: A quality aroma variety with excellent bitterness and aroma characteristics
pedigree: Triploid hybrid between Styrian Golding and 105/58 hybrid between Aurora
  (Super Styrian) and a Slovenian wild hop
styles: English-style Ales, ESB, Lager, Pilsner
alpha: 3.0-6.0%
beta: 2.0-3.3%
oil: 0.6-3.6
myrcene: 26-35%
humulene: 18-23%
caryophyllene: 8-9%
farnesene: 3-7%
