name: Progress
usage: Aroma
aroma: Moderately strong spicy, grassy, floral, mint, earth and honey tones
description: Originally introduced as a replacement for Fuggle, Progress shows excellent
  potential at both the start and the end of the boil
pedigree: Seedling of WGV crossed with O.B.79 (a trial male which was the grandfather
  of Target)
styles: Ale, Bitter, ESB, Porter
alpha: 6.0-7.5%
beta: 2.0-3.3%
oil: 0.8-1.0
myrcene: 29%
humulene: 36-42%
caryophyllene: 14%
farnesene: 0-1%
