name: Mt. Hood
usage: Aroma
aroma: Mild, herbal and somewhat pungent or spicy
description: An aroma hop variety with similarities to German Hallertau and German
  Hersbrucker
pedigree: Triploid seedling of German Hallertau mf. and a half sister to Ultra, Liberty
  and Crystal
styles: Altbier, Bock, Helles, Lager, Pilsner, Wheat
alpha: 4.0-8.0%
beta: 5.0-7.5%
oil: 1.6-3.4
myrcene: 30-40%
humulene: 30-38%
caryophyllene: 13-16%
farnesene: 0-1%
