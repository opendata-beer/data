name: Brewer’s Gold (Germany)
usage: Bittering
aroma: Blackcurrant, fruit and spice characteristics
description: Has a high resin content and gives a well balanced bitterness which is
  ideal for late hop additions in lager beers
pedigree: Open pollination of a wild Manitoba hop
styles: Ale, Bière de Garde, Lambic, Lager, Saison
alpha: 5.0-9.0%
beta: 2.5-3.5%
oil: 1.8-2.2
myrcene: ~38.5%
humulene: ~30%
caryophyllene: ~7.3%
farnesene: 0-1%
