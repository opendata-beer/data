name: Pacific Jade
usage: Dual Purpose
aroma: Bold, herbal aromas with hints of fresh citrus and crushed black pepper
description: Delivers soft bitterness with desirable aroma, well suited for “up-front”
  additions in dry Lager styles
pedigree: Cross of New Zealand First Choice (relative of Late Cluster) and an Old
  Line Saazer male
styles: Ale, Lager
alpha: 12.0-14.0%
beta: 7.0-8.0%
oil: "1.4"
myrcene: 33.3%
humulene: 32.9%
caryophyllene: 10.2%
farnesene: 0-1%
