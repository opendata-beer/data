name: Green Bullet
usage: Bittering
aroma: Subtle spiciness
description: Typically used in Lagers, but carries the Styrian characteristic of subtle
  spiciness that is perfect for a Stout, works well when included with finishing varieties
  such as Fuggle and Willamette
pedigree: Open cross pollination of the New Zealand “Smoothcone” variety
styles: Bitter, Lager, Dry Stout
alpha: 11.0-14.0%
beta: 6.5-7.0%
oil: "1.1"
myrcene: 38.3%
humulene: 28.2%
caryophyllene: 9.2%
farnesene: 0.3%
