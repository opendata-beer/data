  from a crossing of an early North American type Cali with English Fuggle
styles: Ale, Lager
alpha: 11.0-14.0%
beta: 5.0-6.0%
oil: "1.2"
myrcene: 31.8%
humulene: 20.8%
caryophyllene: 6.7%
farnesene: 7.3%
