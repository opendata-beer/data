name: Admiral
usage: Bittering
aroma: Pleasant, resinous hop aroma with hints of citrus (orange) and herbal flavors
description: A high alpha hop with balanced bitterness and an acceptable aroma profile,
  a versatile replacement for both high alpha and dual purpose varieties
pedigree: Cross of Challenger and Northdown
styles: English-style Ales
alpha: 13.0-16.0%
beta: 4.0-6.0%
oil: 1.0-1.7
myrcene: 45%
humulene: 23-26%
caryophyllene: 6-8%
farnesene: 2%
