name: Northdown
usage: Dual Purpose
aroma: Pleasant spice, cedar and pine characteristics with hints of floral and berry
  flavors
description: An excellent dual purpose hop that works well on its own, or in conjunction
  with an aroma variety
pedigree: Seedling of Northern Brewer and a resistant German male
styles: Ale, Old Ale, Barley Wine, Porter
alpha: 7.0-10.0%
beta: 4.0-5.0%
oil: 1.2-2.2
myrcene: 25%
humulene: 37%
caryophyllene: 15%
farnesene: 1%
