name: Phoenix
usage: Dual Purpose
aroma: Crisp and mellow with pine, chocolate, molasses and spice characteristics
description: Performs well as a replacement for high alpha or dual purpose hops early
  in the boil, late hop additions for aroma tend to be mellow
pedigree: Seedling of Yeoman
styles: UK Challenger, UK Northdown
alpha: 8.0-12.0%
beta: 3.8-5.4%
oil: 1.2-2.5
myrcene: 24%
humulene: 30%
caryophyllene: 11%
farnesene: 1.5%
